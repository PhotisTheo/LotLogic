# Nixpacks configuration for Railway deployment
# Installs system dependencies needed for the Lead CRM data pipeline

[phases.setup]
# Install Python + OCR + PDF processing deps via nixpkgs
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "tesseract",
  "poppler_utils",
  "libtiff",
  "libjpeg",
  "zlib"
]

[phases.install]
commands = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
commands = []





[start]
cmd = "cd leadcrm && /opt/venv/bin/python manage.py migrate && /opt/venv/bin/python manage.py collectstatic --noinput && /opt/venv/bin/gunicorn leadcrm.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 --worker-tmp-dir /dev/shm --log-level info --access-logfile - --error-logfile -"
