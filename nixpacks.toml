# Nixpacks configuration for Railway deployment
# Installs system dependencies needed for the Lead CRM data pipeline

[phases.setup]
# Install system packages required for OCR/document parsing and Python runtime
nixPkgs = ["python311", "tesseract", "libtiff", "libjpeg", "zlib"]

[phases.install]
commands = [
  "cd leadcrm && python3 -m ensurepip --upgrade",
  "cd leadcrm && python3 -m pip install --upgrade pip",
  "cd leadcrm && python3 -m pip install -r requirements.txt"
]

[phases.build]
commands = ["cd leadcrm && python3 -m pip install -r requirements.txt"]




[start]
# Start command handled by railway.json
