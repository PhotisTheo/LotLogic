# Nixpacks configuration for Railway deployment
# Installs system dependencies needed for the Lead CRM data pipeline

[phases.setup]
# Install Python, pip, and OCR dependencies via nixpkgs
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "tesseract",
  "libtiff",
  "libjpeg",
  "zlib"
]

[phases.install]
commands = [
  "cd leadcrm && pip3 install --upgrade pip",
  "cd leadcrm && pip3 install -r requirements.txt"
]

[phases.build]
commands = ["cd leadcrm && pip3 install -r requirements.txt"]




[start]
