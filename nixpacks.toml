# Nixpacks configuration for Railway deployment
# Installs system dependencies needed for the Lead CRM data pipeline

[phases.setup]
# Install Python + OCR deps via nixpkgs
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "tesseract",
  "libtiff",
  "libjpeg",
  "zlib"
]

[phases.install]
commands = [
  "cd leadcrm && python3 -m venv .venv",
  "cd leadcrm && .venv/bin/pip install --upgrade pip",
  "cd leadcrm && .venv/bin/pip install -r requirements.txt"
]

[phases.build]
commands = ["cd leadcrm && .venv/bin/pip install -r requirements.txt"]





