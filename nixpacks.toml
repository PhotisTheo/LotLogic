# Install system packages required for OCR/document parsing
nixPkgs = ["tesseract", "libtiff", "libjpeg", "zlib"]

[phases.install]
# Python dependencies installed via requirements.txt
cmds = ["cd leadcrm && pip install -r requirements.txt"]

