# Nixpacks configuration for Railway deployment
# Installs system dependencies needed for the Lead CRM data pipeline

[phases.setup]
# Install system packages required for OCR/document parsing
nixPkgs = ["tesseract", "libtiff", "libjpeg", "zlib"]

[phases.install]
commands = ["cd leadcrm && /opt/venv/bin/python -m pip install -r requirements.txt"]

[phases.build]
commands = ["cd leadcrm && /opt/venv/bin/python -m pip install -r requirements.txt"]



[start]
# Start command handled by railway.json
